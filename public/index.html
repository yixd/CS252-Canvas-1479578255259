<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--script src="https://cdn.socket.io/socket.io-1.4.5.js"></script-->
	<script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="script.js"></script>
  </head>

  <body ondragstart="return false;" ondrop="return false;">
    <h1 class="game_title">Guess LOL</h1>
    <div id="wrapper">
        <div id="draw" class="divs">
          <div id="cursors"></div>
          <canvas id="canv" width="650" height="455">Your browser does not support the canvas element.</canvas><p id="zobc"></p>
            <!--onmousemove="highlightcanvas(event)" onmouseout="dehighlightcanvas()"-->
        </div>
        <div id="chat" class="divs">
            <div id="msgarea"><ul id="chatbox"></ul></div>
            <form action="">
              <input id="msg" autocomplete="off" /><button>Send</button>
            </form>
        </div>
        <div id="stat" class="divs">
          <h1 id="message">Hello World!</h1>
          <p class='description'></p> Thanks for creating a <span class = "blue">NodeJS Starter Application</span>.
        </div>
    </div>
  </body>

</html>
