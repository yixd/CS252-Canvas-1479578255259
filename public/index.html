<!DOCTYPE html>
<html>

<head>
    <title>Ooops</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--script src="https://cdn.socket.io/socket.io-1.4.5.js"></script-->
    <script src="/socket.io/socket.io.js"></script>
      <!--script src="http://code.jquery.com/jquery-1.11.1.js"></script-->
         <!--script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script-->
</head>

<body>
    <div id="wrapper">
        <div class="tool-bar divs">
            <a href="#" id="eraser"><i class="fa fa-eraser"></i></a>
            <a href="#" id="large" class="dot-size"><i class="fa fa-circle"></i></a>
            <a href="#" id="medium" class="dot-size"><i class="fa fa-circle"></i></a>
            <a href="#" id="small" class="dot-size"><i class="fa fa-circle"></i></a>
            <!--a href="#"><i class="fa fa-eyedropper"></i></a-->
            <input id="palette" type="color">
            <!--a href="#"><i class="fa fa-paint-brush"></i></a-->
            <a href="#" id="trash"><i class="fa fa-trash"></i></a>
        </div>
        <div id="draw" class="divs" oncontextmenu="return false;">
            <div class="draw-header">
                <!--div class="headeritem" id="roomid"><span class="seconds">99</span></div></div-->
                <div class="headeritem" id="roomid"></div>
                <div class="headeritem" id="hint">Oops</div>
                <div class="headeritem" id="clock">00</div>
            </div>
            <div id="rcdWrapper">
                <div style="display: table-cell; vertical-align: middle;">
                    <div id="rcd"></div>
                </div>
            </div>
            <canvas id="canv" width="800" height="577">Your browser does not support the canvas element.</canvas>

            <p id="zobc"></p>
                       <!--div id="clock">
                <div><span class="seconds"></span></div-->
            <!--onmousemove="highlightcanvas(event)" onmouseout="dehighlightcanvas()"-->
        </div>
        <div id="chat" class="divs">
            <div class="chat-header"></div>
            <div id="msgarea">
            </div>
            <form class="send" action="">
                <input id="msg" autocomplete="off" type="text" placeholder="enter" />
            </form>
        </div>
    </div>
    <div id="welcome">
        <button id="btnCreate" class="left">CREATE</button>
        <button id="btnJoin" class="right">JOIN</button>
        <div class="form-room">
            <input id="input-room" autocomplete="off" type="text" placeholder="Game ID:"/>
        </div>
        <div class="form-name">
            <input id="input-name" autocomplete="off" type="text" placeholder="Your Name:"/>
        </div>
    </div>
    <!--div id="rcdWrapper">
        <div style="display: table-cell; vertical-align: middle;">
            Game starts in<br><div id="rcd"></div>
        </div>
    </div-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
